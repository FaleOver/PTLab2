<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/cart_icon.css' %}" />
    <link rel="stylesheet" href="{% static 'shop/css/scroll_animate.css' %}" />
    <link rel="stylesheet" href="{% static 'shop/css/button.css' %}" />
    <title>Товары</title>
</head>
<body>
    <div class="animated-container">
        <div id="cart" class="cart-wrapper">
            <div class="cart-container">
            </div>
        </div>

        <div class="cart-handle-wrapper">
            <div class="cart-handle">
            </div>
        </div>
        <div class="cart-item"></div>
    </div>

    <div id="scroll-animate">
        <div id="scroll-animate-main">
            <div class="wrapper-parallax">
                <header>
                    <h1>Clothing Store</h1>
                </header>

                <section class="content">
                    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-evenly;">
                        {% for p in products %}
                        <div style="width: calc(25% - 20px);">
                            <div style="border: 1px solid #ccc; padding: 10px; text-align: center;">
                                <p style="font-size: 60px; font-weight: bold; color: #222">{{ p.name }}</p>
                                {% if p.image %}
                                <img src="{{ p.image.url }}" alt="{{ p.name }}" style="display: block; width: 60%; height: 60%; margin: 0 auto;">
                                {% endif %}
                                <p style="font-size: 40px; color: #808080;">{{ p.price }}</p>
                                <button class="cart-animator-btn btn" onclick="addToCart('{{ p.id }}')"><span>В корзину</span></button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </section>

                <footer>
                    <h1>Технологии программирования</h1>
                </footer>
            </div>
        </div>
    </div>
    <script src="{% static 'shop/js/scroll_footer.js' %}"></script>
    <script src="{% static 'shop/js/cart_animator.js' %}"></script>
    <script src="{% static 'shop/js/cart_opening.js' %}"></script>
</body>
</html>
